    <script id="cartList-display" type="text/x-handlebars-template">
        {{#each subscriptions}}
        <span>You have to pay</span>
        <div class="d-flex flex-row align-items-end justify-content-center mb-3 prodname=" {{prodName}} " price=" {{prodPrice}} " shippingprice=" {{shippingPrice}} " maxqty=" {{maxQty}} " minqty=" 0" data-keycode="{{keycode}}" ">
            {{#if coupon.discounted}}
                <del><h3 >${{prodPrice}}</h3></del>
                <h1 class="mb-0 yellow">${{math prodPrice '-' productDiscount}}</h1>
            {{else}}
                <h1 class="mb-0 yellow">$ {{prodPrice}}</h1>
            {{/if}}
            <span style="margin:0px;cursor: pointer !important;position: absolute;right: -10px;top: -10px" prodname="{{prodName}}" class="removeItem" keycode="{{keycode}}">
                <img src="assets/images/remove.svg" class="img-fluid" width="25px">
            </span>

        </div>
        <span>
            You're alsmost done! Subscribe now and begin to economize on your shopping expenses, all the while enjoying the convenience and quality that you rightfully deserve.
        </span>

        <div class="hightlight">

            <span>100% Guaranteed support and update for the next 5 years.</span>


        </div>
        {{/each}}
        <hr />
        {{#ifCond coupon.length '!=' '0'}}
        <div id="coupon_wrapper">
            <div class="row">
                <div class="col-md-6">
                    <input class="form-control mb-2" placeholder="Coupon code" id="fields_coupon" />
                </div>
                <div class="col-md-6 ">
                    <span class="btn w-100 btn-green coupon-btn" id="btnCoupon" style="border: 1px solid green; color: green;">
						Apply Coupon
					</span>
                </div>

            </div>
            
        </div>

        {{/ifCond}}
        {{#if discountedPrice}}
        <div class="row mb-2" style="color:red;">
            <div class="col-8 col-md-9 col-lg-9 text-right">
                Discount Price:
            </div>
            <div class="col-4 col-md-3 col-lg-3 text-left">
                -${{discountedPrice}}
            </div>
        </div>

        {{/if}}

        <div class="row total-p">
            <div class="col-md-6">
                <h4><b>Total:</b></h4>
            </div>
            <div class="col-md-6 text-end">
                <h4><b>${{totalPrice}}</b></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-success px-3 w-100"><h4 class="fw-bold">Pay ${{totalPrice}}</h4></button>
            </div>
        </div>
    </script>
